<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #F5F0E8;
      color: #3D2314;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E8DFD4;
      border-top-color: #8B4513;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Redirecting to Brewdle...</p>
  </div>
  <script>
    // Extract tokens from URL hash (Google OAuth implicit flow)
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);

    // Also check query params (in case of error or different flow)
    const queryParams = new URLSearchParams(window.location.search);

    // Build the app redirect URL
    let appUrl = 'brewdle://auth/callback';

    if (hash) {
      appUrl += '#' + hash;
    } else if (window.location.search) {
      appUrl += window.location.search;
    }

    // Redirect to the app
    window.location.href = appUrl;

    // Fallback message if redirect doesn't work
    setTimeout(() => {
      document.querySelector('.container').innerHTML = `
        <p>If you're not redirected automatically,</p>
        <p><a href="${appUrl}" style="color: #8B4513;">tap here to open Brewdle</a></p>
      `;
    }, 3000);
  </script>
</body>
</html>
