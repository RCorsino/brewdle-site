<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmed - Brewdle</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #F5F0E8;
      color: #3D2314;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E8DFD4;
      border-top-color: #8B4513;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #6B5344;
    }
    .success {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div class="spinner"></div>
    <p>Confirming your email...</p>
  </div>
  <script>
    // Check for error or success in hash
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);

    const error = params.get('error');
    const errorDescription = params.get('error_description');
    const accessToken = params.get('access_token');

    const container = document.getElementById('content');

    if (error) {
      // Show error
      container.innerHTML = `
        <div class="success">❌</div>
        <h1>Confirmation Failed</h1>
        <p>${errorDescription || error}</p>
        <p style="margin-top: 20px;">Please try signing up again in the app.</p>
      `;
    } else if (accessToken) {
      // Success - redirect to app with tokens
      container.innerHTML = `
        <div class="success">✓</div>
        <h1>Email Confirmed!</h1>
        <p>Redirecting to Brewdle...</p>
      `;

      // Redirect to app with the tokens
      setTimeout(() => {
        window.location.href = 'brewdle://auth/confirm' + window.location.hash;
      }, 1000);

      // Fallback link
      setTimeout(() => {
        container.innerHTML += `
          <p style="margin-top: 20px;">
            <a href="brewdle://auth/confirm${window.location.hash}" style="color: #8B4513;">
              Tap here if not redirected
            </a>
          </p>
        `;
      }, 3000);
    } else {
      // No tokens, just show success
      container.innerHTML = `
        <div class="success">✓</div>
        <h1>Email Confirmed!</h1>
        <p>You can now sign in to Brewdle.</p>
      `;
    }
  </script>
</body>
</html>
